services:
  # üöÄ Backend API
  - type: web
    name: novalinq-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: novalinq-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

# üóÑÔ∏è Base de datos PostgreSQL
databases:
  - name: novalinq-db
    databaseName: novalinq
    user: novalinq_user
    plan: free
